<div class="section-container">
  <h2>Latest Orders</h2>
  <table class="table table-inverse table-hover">
    <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Order Placed</th>
        <th>Order Fulfilled</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.customer.name }}</td>
        <td>{{ order.total }}</td>
        <td>{{ order.placed | date: 'short' }}</td>
        <td>{{ order.completed | date: 'short' }}</td>
        <td>
          <div class="order-status fulfilled" *ngIf='order.completed'>Fulfilled</div>
          <div class="order-status waiting" *ngIf='!order.completed'>Waiting</div>
        </td>
      </tr>
    </tbody>
  </table>

  <app-paginator (goPrev)='goToPrevious()'
                (goNext)='goToNext()'
                (goPage)='goToPage($event)'
                [page]='page'
                [perPage]='limit'
                [count]='total'>
  </app-paginator>
</div>
